<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>All Input types</title>
  </head>
  <body>
    <form>
    <label>Text Box</label>
    <input type="text"> <br>
    <label>Radio Button</label>
    <input type="radio"><br>
    <label>Email Address:</label>
    <input type="email"><br>
    <label>Password:</label>
    <input type="password"><br>
    <label>Date only</label>
    <input type="date"><br>
    <label>Datetime</label>
    <input type="datetime"><br>
    <label>Datetime-local</label>
    <input type="datetime-local"><br>
    <label>Month</label>
    <input type="month"><br>
    <label>Range</label>
    <input type="range"><br>
    <label>Checkbox button</label>
    <input type="checkbox"><br>
    <label>Button</label>
    <input type="button"><br>
    <label>Upload a file</label>
    <input type="file"><br>
    <label>Hidden input type</label>
    <input type="hidden"><br>
    <label>Number</label>
    <input type="number"><br>
    <label>Upload an image</label>
    <input type="image"><br>
    <label>Reset</label>
    <input type="reset"><br>
    <label>Search bar</label>
    <input type="search"><br>
    <label>Submit button</label>
    <input type="submit"><br>
    <label>Telephone</label>
    <input type="tel"><br>
    <label>Time</label>
    <input type="time"><br>
    <label>URL</label>
    <input type="url"><br>
    <label>Week</label>
    <input type="week"><br>
    <label>Color</label>
    <input type="color">
    </form><br><br><br>

  </body>
</html>
